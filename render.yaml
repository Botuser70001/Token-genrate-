services:
  - type: web
    name: neo-token-extractor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    domains:
      - neo-token-extractor.onrender.com
